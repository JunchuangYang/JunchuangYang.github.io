r><span class="line">	<span class="comment">-- 省级联动 url:http://demo.lanrenzhijia.com/2014/city0605/</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">-- 查询所有省份</span></span><br><span class="line">	<span class="keyword">select</span> * <span class="keyword">from</span> areas <span class="keyword">where</span> pid <span class="keyword">is</span> <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">-- 查询出山东省有哪些市</span></span><br><span class="line">	<span class="keyword">select</span> * <span class="keyword">from</span> areas <span class="keyword">as</span> province <span class="keyword">inner</span> <span class="keyword">join</span> areas <span class="keyword">as</span> city <span class="keyword">on</span> city.pid=province.aid <span class="keyword">having</span> province.atitle=<span class="string">"山东省"</span>;</span><br><span class="line">	<span class="keyword">select</span> province.atitle, city.atitle <span class="keyword">from</span> areas <span class="keyword">as</span> province <span class="keyword">inner</span> <span class="keyword">join</span> areas <span class="keyword">as</span> city <span class="keyword">on</span> city.pid=province.aid <span class="keyword">having</span> province.atitle=<span class="string">"山东省"</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">-- 查询出青岛市有哪些县城</span></span><br><span class="line">	<span class="keyword">select</span> province.atitle, city.atitle <span class="keyword">from</span> areas <span class="keyword">as</span> province <span class="keyword">inner</span> <span class="keyword">join</span> areas <span class="keyword">as</span> city <span class="keyword">on</span> city.pid=province.aid <span class="keyword">having</span> province.atitle=<span class="string">"青岛市"</span>;</span><br><span class="line">	<span class="keyword">select</span> * <span class="keyword">from</span> areas <span
